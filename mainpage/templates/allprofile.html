{% extends 'nav.html' %}
{% block content %}
{% load static %}

<style type="text/css">
    a img{
        -webkit-filter: grayscale(100%);
        filter: gray;
    }
    a:hover img{
        -webkit-filter: grayscale(0%);
        filter: none;
    }
</style>
<table width="100%" style="border:none;">

    <tr>
        <td style="width: 4%;">
        </td>
        <td>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                {% for a in allfile %}
                    <div class="col" style="width: 307px;">
                        <div class="card h-100" style="border:0; outline:0; width: 278px;">
                                <a href = "{%url 'detailprofile' a.id %}"><img src = "{% static a.pimage %}" width="278" height="416"></a>
                                <div style="height: 10px;">
                                </div>
                                <strong class="card-title" style="font-size: 24px; margin-bottom: 2px;">{{a.name}}</strong>
                                <p class="card-text" style="color: grey; font-size: 18px;  padding-bottom: 50px;">{{a.eng_name}}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
    <tr>

</table>

{% endblock %}
